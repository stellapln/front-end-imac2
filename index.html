            <div class="title">
                <h1>Crime France</h1>

                <p>Retrieving data...<strong>0%</strong></p>
                <progress value="5" min="0" max="100">0%<span></span>

                </progress>
            </div>
            <div class="container">
                <div class="big-block" id="left-block">
                    <div class="input-research" >
                        <input type="text" id="search-bar" placeholder="Location in France"/>
                        <img src="assets/search.png" id="search-icon"/>
                    </div>
                    <div class="small-blocks">
                        <div class="small-block block-img">
                            <img class="img-map"
                            src="assets/france.jpg"
                            alt="France map"/>

                      <p>Viols</p>

                      </div>

                      <div class="container">
                        <div class="section banditisme">60%</div>
                      </div>
                </div>
                <div class="big-block" id="right-block">
                    <div class="small-blocks">
                        <div class="small-block line-chart-block block">
                            <div class="line-chart">
                                <div class='grafico'>
                                    <ul class='eje-y'>

                                    <li data-ejeY='20'></li>
                                    <li data-ejeY='10'></li>

                                    <ul class='eje-x'>

                                    <li>2005</li>
                                    <li>2014</li>
